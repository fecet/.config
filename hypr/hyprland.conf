########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

exec-once=~/.config/hypr/startup
autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = ,highres,auto,1.33

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

## 运行Java程序需要
env = _JAVA_AWT_WM_NONREPARENTING,1
## SDL wayland
env=SDL_VIDEODRIVER,wayland
env=CLUTTER_BACKEND,wayland
## QT wayland
env=QT_AUTO_SCREEN_SCALE_FACTOR,1
env=QT_QPA_PLATFORM,wayland;xcb
env=QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env=QT_QPA_PLATFORMTHEME,qt5ct
env=QT_WAYLAND_FORCE_DPI,120
env=GDK_BACKEND,wayland,x11
## XDG
env=XDG_SESSION_TYPE,wayland
env=XDG_SESSION_DESKTOP,Hyprland
env=XDG_CURRENT_DESKTOP,Hyprland
## firefox
env=MOZ_ENABLE_WAYLAND,1
## GTK 
env=GDK_SCALE,1
env=GDK_DPI_SCALE,1.25
env=GTK_THEME,Catppuccin-Macchiato
env=XCURSOR_THEME,Catppuccin-Macchiato-Light
## 鼠标大小
env=XCURSOR_SIZE,28
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =


  touchpad {
      disable_while_typing = true
        natural_scroll = true
        scroll_factor = 1.0
        middle_button_emulation = false
        tap_button_map = 
        clickfinger_behavior = false
        tap-to-click = true
        drag_lock = false
        tap-and-drag = true
    }

  numlock_by_default = false
    repeat_rate = 100
    repeat_delay = 200
    sensitivity = 1.0
    accel_profile = adaptive
    force_no_accel = false
    left_handed = false
    scroll_method = 2fg
    scroll_button = 0
    natural_scroll = false
    follow_mouse = 1
    mouse_refocus = true
    float_switch_override_focus = 1
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 180deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    active_opacity=0.9
    inactive_opacity =0.9

    rounding = 5
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

	drop_shadow = true
	shadow_range = 25
	shadow_render_power = 3
	shadow_ignore_window = false
	col.shadow = $active_shadow_col
	col.shadow_inactive = $inactive_shadow_col
	shadow_offset = [0 0]
	shadow_scale = 1.0
	dim_inactive = false
	dim_strength = 0.5
	dim_special = 0.2
	dim_around = 0.4
}

animations {
    enabled = yes
	animation = windowsIn,1,5,default,popin 0%
	animation = windowsOut,1,5,default,popin
	animation = windowsMove,1,5,default,slide
	animation = fadeIn,1,8,default
	animation = fadeOut,1,8,default
	animation = fadeSwitch,1,8,default
	animation = fadeShadow,1,8,default
	animation = fadeDim,1,8,default
	animation = border,1,10,default
	animation = borderangle,1,10,default
	animation = workspaces,1,5,default,slide
	animation = specialWorkspace,1,5,default,fade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
	workspace_swipe = true
	workspace_swipe_fingers = 3
	workspace_swipe_distance = 300
	workspace_swipe_invert = true
	workspace_swipe_min_speed_to_force = 30
	workspace_swipe_cancel_ratio = 0.5
	workspace_swipe_create_new = true
	workspace_swipe_forever = false
	workspace_swipe_numbered = false
}

misc {
    new_window_takes_over_fullscreen = 1
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrule = float, ^(wofi)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = float, ^(com.github.hluk.copyq)$
windowrulev2 = opacity 1 override 1 override, class:^(google-chrome)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = ,          Print, exec, ~/.config/hypr/scripts/hyprscreenshot --region
bind = $mainMod SHIFT,  S, exec, ~/.config/hypr/scripts/hyprscreenshot --region

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, E, exec, ~/scripts/start_neovide.sh
bind = $mainMod, C, exec, google-chrome-stable
bind = $mainMod, Space, exec, fcitx5-remote -t
bind = $mainMod SHIFT , Q, killactive, 
# bind = $mainMod SHIFT CTRL, Q, exit, 
bind = $mainMod, V, exec, copyq toggle
bind = $mainMod, F, togglefloating, 
bind = $mainMod SHIFT, F, fullscreen,
# bind = $mainMod, D, exec, wofi --show drun
bind = ALT, Space, exec, rofi -show drun -theme android_notification # rofi-wayland fork
bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Change Focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move Active
bind = SUPER_SHIFT, h,  movewindow, l
bind = SUPER_SHIFT, l, movewindow, r
bind = SUPER_SHIFT, k,    movewindow, u
bind = SUPER_SHIFT, j,  movewindow, d

# Resize Active
binde = SUPER, left,  resizeactive, -20 0
binde = SUPER, right, resizeactive, 20 0
binde = SUPER, up,    resizeactive, 0 -20
binde = SUPER, down,  resizeactive, 0 20
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, apostrophe, togglespecialworkspace, magic
bind = $mainMod SHIFT, apostrophe, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot (XF86Search on a Mac because XF86SelectiveScreenshot is not present)
# Brightness
bind=,XF86MonBrightnessUp,exec,brightnessctl set 2%+
bind=,XF86MonBrightnessDown,exec,brightnessctl set 2%-

# Speaker volume
bind=,XF86AudioRaiseVolume,exec,pamixer -i 5
bind=,XF86AudioLowerVolume,exec,pamixer -d 5
bind=,XF86AudioMute,exec,pamixer --toggle-mute

# Lock scren
# bindl=$mainMod, L,exec,swaylock -i ~/Immagini/LinuxWallpaper-lock.jpg
# bindl=,switch:on:Apple SMC power/lid events,exec,swaylock -i ~/Immagini/LinuxWallpaper-lock.jpg


# Exposè-like overview with hycov
# when enter overview, you can use left-button to jump, right-button to kill or use keybind
plugin = /usr/lib/libhycov.so
# bind key to toggle overview(normal mode)
bind = ALT,tab,hycov:toggleoverview
bind = SUPER,a,hycov:toggleoverview
# bind key to toggle overview(force mode,no affected by `only_active_workspace` and `only_active_monitor`)
# bind = $mainMod,tab,hycov:toggleoverview,forceall #grave key is the '~' key
# The direction switch shortcut key binding.
# calculate the window closest to the direction to switch focus.
# This keybind is applicable not only to the overview  but also to the general layout
bind=ALT,left,hycov:movefocus,l
bind=ALT,right,hycov:movefocus,r
bind=ALT,up,hycov:movefocus,u
bind=ALT,down,hycov:movefocus,d
plugin {
    hycov {
        overview_gappo = 60 # gaps width from screen edge
        overview_gappi = 24 # gaps width from clients
        hotarea_size = 10 # hotarea size in bottom left,10x10
        enable_hotarea = 1 # enable mouse cursor hotarea     
        swipe_fingers = 4 # finger number of gesture,move any directory
        move_focus_distance = 100 # distance for movefocus,only can use 3 finger to move 
        enable_gesture = 1 # enable gesture
        disable_workspace_change = 1 # disable workspace change when in overview mode
        disable_spawn = 0 # disable bind exec when in overview mode
        auto_exit = 1 # enable auto exit when no client in overview
        auto_fullscreen = 0 # auto make active window maximize after exit overview
        only_active_workspace = 0 # only overview the active workspace
        only_active_monitor = 1 # only overview the active monitor
        enable_alt_release_exit = 1 # alt swith mode,see readme for detail
        alt_toggle_auto_next = 1 # auto focus next window when toggle overview in alt swith mode
    }
}

